<!DOCTYPE html>

    <title>Charles Daniel D. Cunanan</title>
    <style>
        :root {
            --primary: #fff;
            --secondary: #fff;
            --accent: #1e1e2f;
            --bg: #163d5c;
            --text: #fff;
            --text-alt: #bbb;
        }
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Poppins', 'Courier New', Courier, monospace;
        }
        .back-vid, .blackhole-box video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.25) blur(2px);
        }
        .blackhole-box {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .blackhole-box video {
            filter: brightness(0.7) blur(0.5px);
            opacity: 0.7;
        }
        h1 {
            text-align: center;
            color: aliceblue;
            font-size: 2.2rem;
            margin-top: 32px;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .cake-container {
            margin-left: 300px;
            margin-right: 377px;
            width: 1220px;
            height: 795px;
            margin-top: 50px;
            border: solid;
            border-radius: 10px;
            border-width: 2px;
            background: rgba(24,24,24,0.3);
            box-shadow: 0 2px 12px #0004;
            padding-bottom: 16px;
        }
        img[usemap] {
            display: block;
            border-radius: 8px;
            /* Do not set max-width or width/height to avoid distorting coords */
        }
        .back-btn {
            display: block;
            margin: 32px auto 0 auto;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(to right, #00aaa7, #7e42a7, #6600c5, #6070fd, #2a46ff, #0099ff, #008ead);
            background-size: 300% 300%;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            box-shadow: 0 4px 24px #00fff733;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: rgbText 3s linear infinite;
            text-shadow: 0 2px 12px #0008;
        }
        .back-btn:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 8px 32px #00fff744;
            color: #0a0a1a;
            background: #fff;
        }
        
        @media (max-width: 1300px) {
            .cake-container {
                margin-left: 5vw;
                margin-right: 5vw;
            }
        }
        @media (max-width: 900px) {
            h1 { font-size: 1.4rem; }
            .cake-container { margin-left: 2vw; margin-right: 2vw; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.1rem; }
            .cake-container { margin-left: 0; margin-right: 0; }
        }
    </style>
