<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Berry Crumble CheeseCake</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            color: aliceblue;
            font-family: 'Poppins', 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .blackhole-box {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .back-vid, .blackhole-box video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.25) blur(2px);
        }
        .blackhole-box video {
            filter: brightness(0.7) blur(0.5px);
            opacity: 0.7;
        }
        h1 {
            color: aliceblue;
            text-align: center;
            font-size: 50px;
            margin-top: 40px;
            margin-bottom: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #0008;
        }
        img {
            display: block;
            margin: 0 auto 40px auto;
            border-radius: 12px;
            max-width: 90vw;
            box-shadow: 0 2px 12px #0008;
        }
        .back-link {
            color: aliceblue;
            font-size: 30px;
            margin-left: 300px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #f7c873;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .back-link { font-size: 1.2rem; margin-left: 0; }
            img { max-width: 100vw; }
        }
    </style>
</head>
<body>
    <div class="blackhole-box">
        <video autoplay loop muted playsinline src="../videos/blackhole.mp4"></video>
        <video class="back-vid" autoplay loop muted playsinline src="../videos/galaxy.mp4"></video>
    </div>
    <h1>Apple Berry Crumble CheeseCake</h1>
    <img src="https://tenina.imgix.net/uploads/recipe-images/Apple-Berry-Crumb-Cake.jpg?w=1200&fit=max&auto=compress" alt="apple">
    <a href="Activity4.html" class="back-link">back</a>
</body>
</html>
