<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Daniel D. Cunanan</title>
    <!-- INTERNAL STYLING -->
    <style>
        :root {
            --primary: #fff;
            --secondary: #e0e7ff;
            --accent: #7e42a7;
            --bg: #0a0a1a;
            --text: #fff;
            --text-alt: #bbb;
            --table-bg: #080020b7;
            --table-border: #bbb;
            --caption-bg: #080020b7;
        }
        body.container {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, Helvetica, sans-serif;
        }
        .back-vid, .blackhole-box video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.25) blur(2px);
        }
        .blackhole-box {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .blackhole-box video {
            filter: brightness(0.7) blur(0.5px);
            opacity: 0.7;
        }
        h1 {
            color: var(--primary);
            font-family: 'Poppins', 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 2.2rem;
            margin: 32px 0 8px 0;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #0008;
        }
        table {
            margin: 32px auto 24px auto;
            border-collapse: collapse;
            background: var(--table-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 32px #0008;
            min-width: 350px;
            max-width: 90vw;
            border: 1px solid gray;
            transition: 0.5s;
        }
        caption {
            background: var(--caption-bg);
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 12px 0;
            border-bottom: 2px solid var(--table-border);
        }
        td, th {
            border: 1.5px solid var(--table-border);
            padding: 16px 24px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--secondary);
            background: transparent;
            transition: background 0.2s, color 0.2s;
        }
        tr:hover td, tr:hover th {
            background: var(--accent);
            color: #fff;
        }
        td[colspan], td[rowspan] {
            background: rgba(96,112,253,0.18);
            font-weight: 600;
            color: #fff;
        }
        .back-btn {
            display: block;
            margin: 32px auto 0 auto;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(to right,#fcfbff81, #ffffff3d, #ffffff);            background-size: 300% 300%;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            box-shadow: 0 4px 24px #00fff733;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: rgbText 3s linear infinite;
            text-shadow: 0 2px 12px #0008;
        }
        .back-btn:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 8px 32px #00fff744;
            color: #0a0a1a;
            background: #fff;
        }
        /* Gradient Animation */
        .gradient{
            background: linear-gradient(to right,#fcfbff81, #ffffff3d, #ffffff);            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }
        @keyframes animate-gradient {
            to{
                background-position: 200%;
            }
        }
        @media (max-width: 900px) {
            h1 { font-size: 1.4rem; }
            table { min-width: 220px; }
            td, th { padding: 8px 6px; font-size: 0.98rem; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.1rem; }
            table { min-width: 120px; }
            td, th { padding: 4px 2px; font-size: 0.92rem; }
        }
    </style>
</head>
