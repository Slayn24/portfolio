<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU QUEST</title>
    <style>
        :root {
            --primary: #fff;
            --secondary: #e0e7ff;
            --accent: #7e42a7;
            --bg: #0a0a1a;
            --text: #fff;
            --text-alt: #bbb;
            --table-bg: #080020b7;
            --table-border: #080020b7;
            --caption-bg: #1725848e;
            --calendar-holiday: #791e2f;
            --calendar-week: #3c4a6b;
        }
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        .back-vid, .blackhole-box video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.25) blur(2px);
        }
        .blackhole-box {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .blackhole-box video {
            filter: brightness(0.7) blur(0.5px);
            opacity: 0.7;
        }
        .nav {
            width: 100%;
        }
        .nav-header {
            background-color: #001b4517;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .nav-header h3 {
            color: #fff;
            font-size: 24px;
            margin: 0;
            padding-left: 32px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .nav-sub {
            background-color: #1E1E1E;
            height: 10px;
            margin-bottom: 30px;
        }
        .welcome-title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            margin-top: 40px;
            text-align: center;
            letter-spacing: 1px;
            font-weight: 800;
            text-shadow: 0 2px 12px #0008;
        }
                .back-btn {
            display: block;
            margin: 32px auto 0 auto;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(to right, #00aaa7, #7e42a7, #6600c5, #6070fd, #2a46ff, #0099ff, #008ead);
            background-size: 300% 300%;
            border: none;
            border-radius: 32px;
            cursor: pointer;
            box-shadow: 0 4px 24px #00fff733;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: rgbText 3s linear infinite;
            text-shadow: 0 2px 12px #0008;
        }
        .back-btn:hover {
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 8px 32px #00fff744;
            color: #0a0a1a;
            background: #fff;
        }
        @media (max-width: 900px) {
            .welcome-title { font-size: 1.5rem; }
            .nav-header h3 { font-size: 1.1rem; }
        }
        @media (max-width: 600px) {
            .welcome-title { font-size: 1.1rem; }
            .nav-header h3 { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="blackhole-box">
        <video class="back-vid" autoplay loop muted playsinline src="../videos/galaxy.mp4"></video>
        <video autoplay loop muted playsinline src="../videos/blackhole.mp4"></video>
    </div>
    <div class="nav">
        <div class="nav-header">
            <h3>NU QUEST</h3>
        </div>
        <div class="nav-sub"></div>
    </div>
    <h3 class="welcome-title">Welcome to National University</h3>
    <a href="../index.html"><button class="back-btn">‚Üê Back to Home</button></a>

</body>
</html>
